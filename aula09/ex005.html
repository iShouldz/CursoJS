<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula DOM</title>
    <style>
        body{
            background-color: rgb(78, 214, 207);
            color: white;
            font: normal 15pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos sobre o DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JS</p>
    <div id="msg">Clique em mim!</div>
    <script>
        
        var p1 = window.document.getElementById('msg')
        window.document.writeln(p1.innerText)
        p1.style.background = 'green'
        p1.innerText = 'Aguardando'

        var d = window.document.querySelector('div#msg')
        d.style.color = 'blue'
    </script>
</body>
</html>
